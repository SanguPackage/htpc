<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ site.baseurl }}/{{page.previous.url}}" title="{{page.previous.desc}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}/{{page.next.url}}" title="{{page.next.desc}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

<div class="blog-sidebar sidebar tag-cloud">
    <div class="sidebar-heading">
        tags
    </div>
    <ul>
        {% for tag in site.tags %}
            <li>
                <a href="/blog/tags/#{{ tag | first }}">
                    {% assign tagName = tag | first | strip %}
                    <i class="{{ site.data.blog.tags[tagName] }}" style="margin-right: 4px; color: #5CC0DE"></i>
                    <b>{{ tag | first }}</b>
                    <span class="badge" style="background-color: #5BC0DE">{{ tag | last | size }}</span>
                    &nbsp;
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

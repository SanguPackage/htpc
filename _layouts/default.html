<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.meta-description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{{ site.meta-keywords | strip_html | normalize_whitespace | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
    <meta name="google-site-verification" content="CR6jNNEzT9Ae22Ce5tjJjS4KIM-GEwCNPuNAYHqwQ0k" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- ICONS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/flat-icon/flaticon.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/font-mfizz/font-mfizz.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/bootstrap/css/bootstrap.css">

    <!-- Custom Style css -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style.css">

    {% unless jekyll.environment == "production" %}
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    {% endunless %}

</head>
<body>
  {{ content }}

  {% include footer.html %}
</body>
</html>
